<div class="panel-group" id="accordion-facets" role="tablist" aria-multiselectable="true">
  <div class="panel panel-primary">
    <div class="panel-heading" role="tab" id="headingFacet">
      <h4 class="panel-title dropdown">
        <a id="facetMenu" class="dropdown-toggle" type="button" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Corpus
        <span class="caret"></span>
        </a>
        <ul id="facetMenuChosen" class="dropdown-menu">
          <li><a href="#">Corpus</a></li>
          <li><a href="#">Type de publication</a></li>
          <li><a href="#">Date de publication</a></li>
          <li><a href="#">Langue</a></li>
          <li><a href="#">Types d'enrichissement</a></li>
          <li><a href="#">Catégorie WOS</a></li>
          <li><a href="#">Catégorie Science-Metrix</a></li>
          <li><a href="#">Qualité</a></li>
        </ul>
        <span id="nbResFacet" class="badge pull-right"></span>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFacet">
      <div id="facetChosen" class="panel-body">
        <div id="corpusFacet" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="corpusBody"></div>
          <div id="corpusTooltip" class="istex-tooltip" ng-include="'html/tooltips/corpusFacet.html'"></div>
        </div>
        <div id="typePubliFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="typePubliBody" ng-include="'html/facetBody/typePubliFacet.html'"></div>
          <div id="typePubliTooltip" class="istex-tooltip" ng-include="'html/tooltips/typePubliFacet.html'"></div>
        </div>
        <div id="datePubliFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="datePubliBody" ng-include="'html/facetBody/datePubliFacet.html'"></div>
          <div id="datePubliTooltip" class="istex-tooltip" ng-include="'html/tooltips/datePubliFacet.html'"></div>
        </div>
        <div id="langFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="langBody" ng-include="'html/facetBody/langFacet.html'"></div>
          <div id="langTooltip" class="istex-tooltip" ng-include="'html/tooltips/langFacet.html'"></div>
        </div>
        <div id="typeEnrichFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="typeEnrichBody"></div>
          <div id="typeEnrichTooltip" class="istex-tooltip" ng-include="'html/tooltips/typeEnrichFacet.html'"></div>
        </div>
        <div id="catWosFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="catWosBody" ng-include="'html/facetBody/catWosFacet.html'"></div>
          <div id="catWosTooltip" class="istex-tooltip" ng-include="'html/tooltips/catWosFacet.html'"></div>
        </div>
        <div id="catSciFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="catSciBody" ng-include="'html/facetBody/catSciFacet.html'"></div>
          <div id="catSciTooltip" class="istex-tooltip" ng-include="'html/tooltips/catSciFacet.html'"></div>
        </div>
        <div id="qualityFacet" class="hidden" data-toggle="istex-tooltip" data-content-text="div.istex-tooltip">
          <div id="qualityBody" ng-include="'html/facetBody/qualityFacet.html'"></div>
          <div id="qualityTooltip" class="istex-tooltip" ng-include="'html/tooltips/qualityFacet.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>
